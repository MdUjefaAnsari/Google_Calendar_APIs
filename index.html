<!DOCTYPE html>
<html>

<head>
  <title>Google Calendar API Quickstart</title>
  <meta charset="utf-8" />
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="bundle"></div>
  <h3>Google Calendar API Quickstart</h3>

  <!-- this is next step 14-11-2023 => make the three column where first col will contain date and second col will contain no. of meeting and third col will contain total number of hours -->
  <!-- 2023-11-01,2,90
  2023-11-02,3,240 -->
  <!-- -------------------------------------  -->
  <!--Add buttons to initiate auth sequence and sign out-->
  <button id="authorize_button" onclick="handleAuthClick()">Authorize</button>
  <button id="signout_button" onclick="handleSignoutClick()">Sign Out</button>
  <br />
  <label id="date_input">Starting Date
  <input id="date_input" type="date" onchange="handleDateSelect(this.value)" /></label><br>
  <label id="date_input_end">Ending Date
  <input id="date_input_end" type="date" onchange="handleEndDateSelect(this.value)" /></label>

  <button id="submit_button" type="submit" onclick="handleDateSubmit()">Submit</button>

  <pre id="content" style="white-space: pre-wrap;"></pre>

  <div class="tableContainer">
    <table id="dataTable">
      <thead>
        <tr>
          <th>Meeting Date</th>
          <th>No. of Meeting</th>
          <th>Total Minutes</th>
        </tr>
      </thead>
      <tbody id="tableBody"></tbody>
    </table>
  </div>
  <script type="text/javascript" src="script.js"></script>
  <script async defer src="https://apis.google.com/js/api.js" onload="gapiLoaded()"></script>
  <script async defer src="https://accounts.google.com/gsi/client" onload="gisLoaded()"></script>
</body>

</html>
